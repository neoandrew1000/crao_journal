COM_JMAP_ALWAYS_TITLE="Always use title"
COM_JMAP_ALWAYS_ALT="Always use alt"

COM_JMAP_DISABLE_ACL="ACL filtering"
COM_JMAP_DISABLE_ACL_DESC="If you enable this option items for sitemap won't be filtered against access level, and in sitemap for example will be visible to a guest users also elements with higher access level such as registered."

COM_JMAP_SHOWALWAYS_LANGUAGE_DROPDOWN="Sitemap multilanguage dropdown"
COM_JMAP_SHOWALWAYS_LANGUAGE_DROPDOWN_DESC="To generates different sitemaps for each language installed on your Joomla! system a dropdown is showed in JSitemap SEO control panel. The dropdown is showed automatically if Joomla! native multilanguage is activated. If you are using some 3PD multilanguage system that is not detected automatically and you can't see the dropdown you can choose to force multilanguage dropdown to be showed."
COM_JMAP_AUTODETECT="Auto detect multilanguage"
COM_JMAP_SHOW_ALWAYS="Show always dropdown"

COM_JMAP_LISTS_LIMIT_PAGINATION="Number of items per page"
COM_JMAP_LISTS_LIMIT_PAGINATION_DESC="Set the limit of number of items per each paginated result. If you experiment timeout issues such as blank page from server using Links Analyzer you can decrease the number of links per page so reducing time needed to analyze links"

COM_JMAP_LIMIT_IMAGES_SITEMAP_REQUESTS="Images sitemap requests limit"
COM_JMAP_LIMIT_IMAGES_SITEMAP_REQUESTS_DESC="If you have a large sitemap with many links and your server can't process all of them during images sitemap generation, set a limit to number of request placed during scanning for images. It's also suggested the approximate time that images sitemap generation should take for selected limit. If you experiment server error as for example 500 you can try to limit links number or better use the precaching feature to generate a full images sitemap by steps"
