ATOOLS_LBL_HTMAKER_WILLTHISWORK="Будет ли файл .htaccess работать на моем сервере?"
ATOOLS_LBL_HTMAKER_WILLTHISWORK_YES="<b>Наиболее вероятно - да</b>. Мы определили, что тип Вашего веб-сервера - это Apache, который поддерживает работу файлов .htaccess. Если нижерасположенные опции не имеют никого эффекта или если выключение их всех все же приводит к ошибке '500 Internal Server Error' или чистой веб-странице, то свяжитесь, пожалуйста, со своим веб-хостером и запросите у него поддержку файла .htaccess."
ATOOLS_LBL_HTMAKER_WILLTHISWORK_NO="<b>Нет, вообще не будет работать</b>. Мы определили, что Вы используете веб-сервер, который не совместим с работой файлов .htaccess (сервер 'Microsoft IIS' или 'NginX'). Использование мастера создания файлов .htaccess не будет иметь на работу Вашего веб-сайта абсолютно никакого эффекта."
ATOOLS_LBL_HTMAKER_WILLTHISWORK_MAYBE="<b>Может быть</b>. Мы определили, что Вы работаете на веб-сервере, который может быть как совместим с файлами .htaccess, так и не совместим. Если нижерасположенные опции не имеют никакого эффекта на работу Вашего веб-сайта, то запросите у своего веб-хостера поддерживает ли Ваш сервер работу файлов .htaccess."

ATOOLS_LBL_NGINXMAKER_WILLTHISWORK="Будет ли работать с моим веб-сервером мастер конфигурации сервера NginX?"
ATOOLS_LBL_NGINXMAKER_WILLTHISWORK_YES="<b>Наиболее вероятно - да</b>. Мы определили, что тип Вашего веб-сервера - это NginX. Поддержка индивидуальных настроек каждого веб-сайта, однако, зависит от Вашего веб-хостера. Для надлежащего использования произвольного конфигурационного файла nginx.conf, свяжитесь, пожалуйста, со своим веб-хостером."
ATOOLS_LBL_NGINXMAKER_WILLTHISWORK_NO="<b>Абсолютно нет</b>. Мы определили, что Вы используете тип веб-сервера, который несовместим с конфигурационными файлами веб-сервера NginX (как, например,  Microsoft IIS, Apache, Lightspeed or Lighttpd). Задействование мастера конфигурации NginX не будет иметь на Ваш веб-сайт абсолютно никакого эффекта."
ATOOLS_LBL_NGINXMAKER_WILLTHISWORK_MAYBE="<b>Может быть</b>. Нам не удалось определить тип Вашего веб-сервера, поэтому у нас нет ни малейшего представления о том, поддерживает ли Ваш веб-сайт конфигурационные файлы веб-сервера NginX и произвольные файлы nginx.config. Проконсультируйтесь, пожалуйста, об этом у Вашего хостера."

