ATOOLS_LBL_WAF_OPT_ADMINPW_TIP = "Например, если Вы введете 'test', то Вы сможете получить доступ к своему административному разделу введя URL <code>http://www.example.com/administrator/index.php?test</code>. <strong>ПРЕДУПРЕЖДЕНИЕ! ЭТО СЛОВО ДОЛЖНО НАЧИНАТЬСЯ С БУКВЫ, А НЕ ЦИФРЫ</strong>. Для лучшей совместимости с различными серверами, используйте, пожалуйста, знаки ASCII нижнего регистра и цифры (a-z, 0-9)."
ATOOLS_LBL_WAF_OPT_ADMINLOGINFOLDER_TIP="Например, если Вы введете здесь слово <code>test</code>, то Вы сможете достичь административный раздел своего веб-сайта только по веб-ссылке, подобной <code>http://www.example.com/test</code>. Если Вы попытаетесь достичь свой административный раздел по обычной ссылке <code>http://www.example.com/administrator</code>, то Вы будете перенаправлены на главную лицевую веб-страницу. Пожалуйста заметьте, что после посещения своего административного раздела по ссылке <code>http://www.example.com/test</code>, Вы затем сможете посещать этот раздел по обычной веб-ссылке <code>http://www.example.com/administrator</code> без риска быть заблокированным, но при условии что срок действия Вашей пользовательской сессии не истек. Если Вы не желаете использовать эту защитную характеристику, то оставьте это поле пустым."
ATOOLS_LBL_WAF_AWAYSCHEDULE_TIP="Выключите доступ к административному разделу своего веб-сайта в течении указанного здесь периода времени. Это полезно, когда Вы - единственный администратор своего веб-сайта и Вы желаете удостовериться в том, что пока Вы спите или отлучились от веб-сайта, никто не имеет к нему доступа."
ATOOLS_LBL_WAF_OPT_SQLISHIELD_TIP="При включении этого параметра, компонент 'Admin Tools' будет пытаться определить наиболее распространенные атаки с впрыскиванием кода SQL на Вашем веб-сайте и заблокировать их."
ATOOLS_LBL_WAF_OPT_XSSSHIELD_TIP="При включении этого параметра, компонент 'Admin Tools' будет пытаться определить наиболее распространенные кросс-сайтовые (XSS) атаки на Ваш веб сайт и заблокировать их. Фильтрование способно определить наиболее распространенные атаки такого типа, включающие злостный код JavaScript и PHP."
ATOOLS_LBL_WAF_OPT_XSSSHIELD_PHP_TIP="Эта опция определяет то, каким образом будет действовать блокировка (XSSShield) кросс-сайтовых скриптов. Когда эта опция настроена на 'Нет' (по умолчанию), то защитная блокировка XSSShield будет запускаться в работу всякий раз, как только какой-либо параметр переданного веб-странице запроса будет содержать тег открытия скрипта PHP. Когда эта опция настроена на 'Да', то при таком же сценарии защитный фильтр XSSShield запускаться в работу НЕ будет. ЭТО ОПАСНО и Вы должны использовать эту опцию только тогда, когда у Вас имеется серьезная причина разрешить отправку открытых тегов PHP в параметрах запроса на лицевые страницы Вашего веб-сайта. Мы НАСТОЯТЕЛЬНО рекомендуем Вам не включать эту опцию."
ATOOLS_LBL_WAF_OPT_XSSSHIELD_SAFE_PARAMS_TIP="Эта опция определяет то каким образом будет действовать блокировка кросс-сайтовых скриптов (XSSShield). Некоторые параметры запросов могут нуждаться в принятии данных, которые весьма сложны и выглядят как кросс-сайтовая атака, но таковыми не являются. Такими параметрами обычно являются пароли и поля токенов пользовательских сессий. Вы можете ввести список названий таких параметров запроса через запятую, которые никогда не будут запускать защитную блокировку XSSShield. Не изменяйте этот параметр за исключением случаев, когда Вы полностью уверены в том, какой риск Вы на себя принимаете.<br />По умолчанию: password, passwd, token, _token, password1, password2, text."
ATOOLS_LBL_WAF_OPT_MUASHIELD_TIP="Многие хакеры будут пытаться посетить Ваш веб-сайт используя браузер настроенный на отправку злостного PHP кода, вставленного в строку названия пользовательского агента (небольшой отрывок текста, который используется для описания браузера Вашему серверу). Идея состоит в том, что включающее ошибки програмное обеспечение по обработке журналирования обработает такой запрос и позволит хакеру обрести контроль над Вашим веб-сайтом. При включении, этот параметр позволяет компоненту 'Admin Tools', определять такие атаки и блокировать содержащие их запросы."
ATOOLS_LBL_WAF_OPT_CSRFSHIELD_TIP="Одним из главных беспокойств относительно веб-форм, как, например, веб-форма модуля входа в сайт, веб-форма обратной связи и т.д., является то, что ими могут злоупотребить автоматически работающие скрипты (боты). Они обычно используются для отправки сообщений спама или грубых атак по прощупыванию и сбору паролей. Компонент 'Admin Tools' имеет в своем распоряжении два метода по предотвращению таких злоупотреблений, в зависимости от настройки этой опции: <ul><li><strong>Нет</strong>. Она включает эту характеристику</li><li><strong>Начальная</strong>. Она задействует начальную фильтрацию. Если браузер посетителя доложит о том, что предыдущая веб-страница не принадлежала Вашему веб-сайту, то компонент 'Admin Tools' заблокирует обработку такой веб-формы.</li><li><strong>Расширенная</strong>. В дополнении к начальной защите, компонент 'Admin Tools' будет автоматически вставлять во все веб-формы некоторое скрытное поле.</li></ul>"
ATOOLS_LBL_WAF_OPT_RFISHIELD_TIP="Некоторые хакеры пытаются вынудить уязвимые расширения загружать код PHP непосредственно с их сервера. Это осуществляется передачей в их запросе http(s):// или ftp://, ведущих на их обманчивый веб-сайт. Когда данная опция включена, компонент 'Admin Tools' будет искать такие случаи, попытается получить удаленную URL веб-ссылку и просканировать ее содержимое. Если обнаружится, что в ней содержится PHP код, то этот запрос будет заблокирован."
ATOOLS_LBL_WAF_OPT_DFISHIELD_TIP="Когда эта опция включена, компонент 'Admin Tools' будет искать в параметрах запроса все, что выглядит как путь к файлу. Если это будет обнаружено, то оно будет просканировано и если там окажется PHP код, то такой запрос будет отвергнут."
ATOOLS_LBL_WAF_OPT_UPLOADSHIELD_TIP="Когда эта опция включена, компонент 'Admin Tools' будет активно сканировать все загруженные через систему Joomla файлы. Если в содержимом любого из тех файлов обнаружится хотя бы одна строчка в коде PHP, то этот запрос будет заблокирован. Учтите, что эту характеристику поддерживают не все веб-серверы. Если директория, в которой хранятся загруженные файлы, блокируется директивой open_basedir, то тогда сканирование не состоится."
ATOOLS_LBL_WAF_OPT_ANTISPAM_TIP="При включении этого параметра, все запросы, содержащие по крайней мере одно слово из списка <a href='%s'>Скверные слова</a>, будут блокироваться."
ATOOLS_LBL_WAF_OPT_BLOCKINSTALL_TIP="Эта опция определяет кто обладает доступом к установщику расширений системы Joomla. Если Вы еще не в курсе, к нему имеют доступ как супер администратор, так и администратор системы Joomla. Учитывая тот факт, что установщик расширений может быть использован для того, чтобы включить в систему запускаемый код и запускать в базе данных Вашего веб-сайта запросы в SQL, имеется возможность что им воспользуются для внутренних атак."
ATOOLS_LBL_WAF_OPT_NONEWADMINS_TIP="При включении этого параметра, попытки изменить существующих пользователей с правами менеджера, администратора или супер администратора или создать новых пользователей с такими правами провалятся."
COM_ADMINTOOLS_LBL_WAF_OPT_RESETJOOMLATFA_TIP="При включении этого параметра, компонент 'Admin Tools' отключит функционал двух-факторной авторизации системы Joomla для пользователя, восстанавливающего свой утерянный пароль. Это применимо только к функционалу двух-факторной авторизации, встроенному в систему Joomla 3.2 и следующих за ней версий, а не такому же функционалу, встроенному в компонент 'Admin Tools'."
ATOOLS_LBL_WAF_OPT_NOFESALOGIN_TIP="При включении этого параметра, супер администратор Вашего веб-сайта не сможет входить в Ваш веб-сайт со своим паролем с лицевых веб-страниц веб-сайте. Это является упредительной мерой защиты от грубых атак, прощупывающих и собирающих пароли. Войти на Ваш веб-сайт с его лицевых веб-страниц не сможет даже его супер администратор."
ATOOLS_LBL_WAF_OPT_TRACKFAILEDLOGINS_TIP="При включении этого параметра неудавшиеся попытки входа на сайт любого вида пользователей (даже обычных зарегистрированных) будут засчитываться как нарушения и журналироваться в журнале нарушений компонента 'Admin Tools'. Это находит себе очень полезное применение. Поскольку такие попытки засчитываются как нарушения безопасности, то они засчитываются в лимите на настроенную Вами автоматическую блокировку IP адресов. В результате, после того, как число неудачных попыток входа на сайт определенного пользователя достигло того назначенного Вами лимита, IP адрес того пользователя будет автоматически заблокирован на настроенный Вами период времени."
ATOOLS_LBL_WAF_OPT_DEACTIVATEUSERS_TIP="Компонент 'Admin Tools' может опционально, т.е. не обязательно, деактивировать аккаунты существующих пользователй когда состоится несколько неудачных попыток входа на сайт с использованием их пароля, защищая тем самым аккаунты пользователей от грубых атак на пароли. Здесь Вы можете указать число неудачных попыток входа и период времени, в течении которого они должны состояться, чтобы в результате этого аккаунт пользователя был автоматически выключен. Например, 3 неудачных попытки в течении 1 минуты."
ATOOLS_LBL_WAF_OPT_CUSTGENERATOR_TIP="Все установки системы Joomla включают тег 'meta generator', - отрывок кода HTML в верхней части всех веб-страниц, который рекламирует факт, что Ваш веб-сайт работает на системе Joomla. Эта информация кэшируется поисковыми системами и подвергается злоупотреблению хакерами для определения на какой системе работает Ваш веб-сайт при поисках своих потенциальных мишеней. Включение данного параметра позволяет Вам назначить тегу 'meta generator' какое-либо произвольное значение в следующей опции. Будьте изобретательны!"
ATOOLS_LBL_WAF_OPT_TMPL_TIP="Одной  из наименее известных характеристик системы Joomla является ее система шаблонов. Когда в системе происходит ошибка или когда Вы в общих настройках Joomla выключаете свой веб-сайт из интернета ('Сайт выключен' -> 'Да'), то Joomla загружает и показывает соответствующие веб-страницы через соответствующие шаблоны. Передавая в ссылку URL название того шаблона, добавляя в нее, например, ?tmpl=offline, позволяет Вам протестировать его без необходимости вызывать ошибку системы или снимать Ваш веб-сайт из интернета. Включение настоящего параметра выключит такую скрытную возможность системы. Учтите, что для успешной работы некоторых расширений необходимо разрешить tmpl=system и tmpl=component (смотрите следующую опцию)."
ATOOLS_LBL_WAF_OPT_TEMPLATE_TIP="Еще одной скрытой характеристикой системы Joomla является возможность переключаться между установленными шаблонами передавая специальные параметры ссылки URL. Например, если Вы желаете применить шаблон 'Beez5', просто передайте параметр <code>?template=beez5</code>."
ATOOLS_LBL_WAF_OPT_ALLOWSITETEMPLATE_TIP="Включение данной опции частично переопределяет предыдущую опцию (блокирование параметра template=foo в ссылке URL).  Если параметр запроса в URL 'template=' включает название какого-либо шаблона, который существует в Вашей директории шаблонов, то тогда ему будет разрешено работать без вызова предупреждения о нарушении безопасности системы. Это требуется только на веб-сайтах, работающих на более чем одном шаблоне."
ATOOLS_LBL_WAF_OPT_HTTPBLENABLE_TIP="Включает интеграцию с проектом <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>ВАЖНО</strong>: для работы этой характеристики Вам необходимо зарегистрироваться в проекте 'Project Honeypot', получить свой ключ и ввести его в следующей опции."
ATOOLS_LBL_WAF_OPT_BBHTTPBLKEY_TIP="Введите здесь свой ключ HTTP:BL. Вы должны зарегистрироваться  и получить свой ключ в проекте 'Project Honeypot' по ссылке <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
ATOOLS_LBL_WAF_OPT_HTTPBLTHRESHOLD_TIP="Проект 'Project Honeypot' использует логарифмический 'рейтинг опасности' для определения рейтинга потенциальной угрозы определенного IP адреса как спамера. Настоящая опция устанавливает минимальный уровень угрозы, при котором вызвавший ее IP адрес будет заблокирован. Значение 25 означает, что данный IP адрес отправил 100 спам-сообщений на спам-ловушках проекта 'Project Honeypot' и обычно является безошибочным индикатором того, что этот IP адрес принадлежит спамеру. Учтите, что этот рейтинг является логарифмическим: значение 50 означает 1000 спам-сообщений и значение 75 означает один миллион спам-сообщений. Не устанавливайте данную опцию на значение большее чем 50, поскольку при этом Вы скорее всего никогда не заблокируете никакого спамера."
ATOOLS_LBL_WAF_OPT_HTTPBLMAXAGE_TIP="Проект 'Project Honeypot' докладывает о том, когда данный IP адрес был пойман на отправке спам-сообщений последний раз. Чем старее время такого доклада, тем наименее вероятно, что этот IP адрес все еще используется спамером. Здесь Вы можете выбрать каким должен быть максимальный возраст доклада, при котором IP адрес будет заблокирован. Значение по умолчанию 30 означает что будут заблокированы IP адреса, которые отправили спам-сообщения за последние 30 дней."
ATOOLS_LBL_WAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Иногда проект 'Project Honeypot' не уверен в том, принадлежит ли данный IP адрес спамеру или безхитросному мужичку, который щелкнул не на ту веб-ссылку. В таких случаях IP адрес отмечается как 'подозрительный' и по умолчанию такие IP адрес не блокируются. Однако, если Вы получаете много спам-сообщений, то хорошей идеей будет включить настоящий параметр и блокировать даже 'подозрительные' IP адреса. В конечном итоге, некоторым пользователям не повезет и они будет ненамеренно заблокированы, так что используйте этот параметр с осторожностью!"
ATOOLS_LBL_WAF_LBL_NEVERBLOCKIPS_TIP="Введите список отделенных друг от друга знаком запятой IP адресов, которые никогда не должны быть заблокированы автоматически. Например, таким списком может быть <em>127.0.0.1, 123.124.125.126</em>. Более того, в дополнение к обычным традиционным IP адресам Вы также можете использовать диапазон IP адресов (например, <em>127.0.0.1-127.0.0.10</em>), подразумевая заявление диапазона IP адресов (<em>127.0.0.</em> для блокировки всего блока IP адресов от 127.0.0.1 до 127.0.0.255) и заявление CIDR блока IP адресов (например, <em>127.0.0.0/8</em>)."
ATOOLS_LBL_WAF_OPT_WHITELIST_DOMAINS_TIP="Если IP адрес конкретного вызвавшего нарушение безопасности посетителя определяется как доменное имя с введенным Вами здесь окончанием, то он не будет заблокирован. Фактически, эти доменные имена имеют свободное прохождение на Ваш веб-сайт. Учтите, пожалуйста, что длинный список вызовет существенную нагрузку на веб-сайт. Введите список отделенных друг от друга знаком запятой доменных имен, которые Вы включаете в 'белый список'. Значениями по умолчанию являются .googlebot.com,.search.msn.com, которые входят в 'белый список' робота-индексатора 'Google Bot' (используемого в поиске сервиса Google)  и робота 'MSN Bot' (используемого в поиске сервиса Bing)."
ATOOLS_LBL_WAF_LBL_TSRENABLE_TIP="Когда этот параметр установлен на 'Да', то, с учетом остальных настроек, IP адреса повторных нарушителей будут блокироваться автоматически."
ATOOLS_LBL_WAF_LBL_EMAILAFTERIPAUTOBAN_TIP="Как только какой-либо IP адрес был заблокирован, компонент 'Admin Tools' может опционально отправлять Вам электронное уведомление об этом на введенный в данное поле адрес. Для выключения этого параметра (настройка по умолчанию) оставьте это поле пустым. "
ATOOLS_LBL_WAF_LBL_TSRSTRIKES_TIP="Выберите сколько атак в течении какого времени должны произойти. Например, если Вы установите этот параметр на 3 атаки в течении 1 часа, то компонент 'Admin Tools' заблокирует IP адрес, с которого в течении последнего часа было заблокировано как минимум 3 атаки."
ATOOLS_LBL_WAF_LBL_TSRBANNUM_TIP="Сколько времени блокировка должна длиться. Например, установка этого параметра на 1 день заблокирует все, поступающее с этого IP адреса в течении всего дня."
ATOOLS_LBL_WAF_LBL_PERMABAN_TIP="Если какой-либо IP адрес запускает установленное здесь число автоматических блокировок, то перед очередной авто-блокировкой он будет заблокирован на постоянно (добавлен в 'черный список' IP адресов). Удостоверьтесь в том, что Вы установили соответствующую настройку 'черного списка' IP адресов <em>Запретить доступ к веб-сайту с IP адресов в черном списке</em> на 'Да', иначе внесение в 'черный список' не будет иметь никакого эффекта."
ATOOLS_LBL_WAF_LBL_PERMABANNUM_TIP="После скольких автоматических блокировок IP адрес должен будет быть заблокирован на постояно (когда включена предыдущая опция)."
ATOOLS_LBL_WAF_LBL_SPAMMERMESSAGE_TIP="Позволяет Вам показывать заблокированным IP адресам конкретное сообщение. Вы, возможно, захотите объяснить посетителю, что его IP адрес был заблокирован ввиду исходящей с его IP адреса подозрительной активности. Для показа в этом сообщении IP адреса посетителя, Вы можете использовать специальный текст [IP], заглавными буквами и без пробелов между скобками и буквами. Это сообщение может пригодиться когда кто-либо окажется заблокированным случайно и будет запрашивать Вас о помощи."
ATOOLS_LBL_WAF_OPT_SAVEUSERSIGNUPIP_TIP="При включении этого параметра, IP адрес только что зарегистрированного пользователя будет сохранен как 'Заметка о пользователе'. IP адреса пользователей, созданных в административной панели системы, не будут сохранены как 'Заметка о пользователе', поскольку в этом нет смысла (их создатель - сам администратор веб-сайта). Эта операция может быть так же не запущена в действие при создании аккунтов пользователей с помощью какого-либо стороннего компонента."
ATOOLS_LBL_WAF_OPT_LOGBREACHES_TIP="Мы рекомендуем сохранять эту опцию во включенном состоянии. При ее включении все заблокированные компонентом 'Admin Tools' потенциальные нарушения безопасности будут занесены в базу данных и будут находиться в распоряжении инструмента 'Нарушения безопасности'. "
ATOOLS_LBL_WAF_OPT_SHOWPWONLOGINFAILURE_TIP="Следует ли в случае чьей-либо неудачной попытке входа на Ваш веб-сайт включать их недействительный(ые) пароль(ли) в отправляемое Вам электронное уведомление? Это применимо только когда включен параметр адреса электронной почты администратора для неудачных попыток входа в административную панель."
ATOOLS_LBL_WAF_OPT_REASONS_NOLOG_TIP="Нарушения безопасности, вызвавшие блокировку по указанным здесь причинам, не будут зарегистрированы. В итоге, вызвавшие такие нарушения IP адреса автоматически блокироваться от Вашего веб-сайта не будут. Более того, при отсутствии журнала нарушений будет невозможно сказать почему кто-то, допустивший одно из этих нарушений, был заблокирован от посещения Вашего веб-сайта."
ATOOLS_LBL_WAF_OPT_REASONS_NOEMAIL_TIP="Нарушения безопасности, вызвавшие блокировку по одной из указанных здесь причин не будут запускать отправку электронного письма на адрес, указанные в параметре адреса электронной почты для нарушений безопасности."
ATOOLS_LBL_WAF_OPT_USE403VIEW_TIP="По умолчанию сообщение о нарушении безопасности показано стандартной веб-страницей системного сообщения об ошибке системы Joomla. При включении данного параметра однако компонент 'Admin Tools' будет использовать для этого произвольный шаблон HTML, находящийся в файле по адресу components/com_admintools/views/blocks/tmpl/default.php. НЕ ВНОСИТЕ НИКАКИХ ИЗМЕНЕНИЙ НЕПОСРЕДСТВЕННО В САМ ЭТОТ ФАЙЛ! Познакомтесь с документацией по методу переопределения шаблонов для того, чтобы создать его переопределение."

