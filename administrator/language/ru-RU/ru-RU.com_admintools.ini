COM_ADMINTOOLS_WAFCONFIG_IPWL_TIP="При включении этого параметра вход в административный раздел данного веб-сайта будет разрешено только с IP адресов, перечисленных в белом списке сетевого экрана (смотрите характеристику <a href='%s'>Белый список администраторских IP адресов). Попытающиеся посетить административную часть этого веб-сайта с других IP адресов будут перенапрвлены на главную лицевую веб-страницу. Будьте осторожны при использовании этой характеристики: если Вы не добавите свой IP адрес в белый список, то тем самым Вы заблокируете самого себя от администраторского входа."
