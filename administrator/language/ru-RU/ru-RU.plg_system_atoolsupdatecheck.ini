PLG_ATOOLSUPDATECHECK_DESCRIPTION = "Автоматически уведомляет супер администратора о наличии новых версий системы Joomla!. Включает ссылку, по щелчку на которую происходит автоматическая авторизация на административную панель Вашего веб сайта и компонентом Admin Tools Professional осуществляется обновление системы Joomla. Для работы этой функции необходима установка и включение плагина 'One Click Actions'."
