PLG_ATOOLSUPDATECHECK_LANGUAGE_OVERRIDE_DESC = "По умолчанию (если эта опция оставлена пустой) - электронное письмо, которое компонент Admin Tools отправляет супер администратору по выпуску новой версии системы Joomla, будет написано на языке, который назначен передним страницам Вашего веб сайта. В случае, когда веб сайт использует несколько языков, может возникнуть путаница. Вы можете выбрать язык для тех эл.писем здесь, просто введя тег необходимого Вам языка. Например, для того, чтобы получать эл.письма на английском языке, введите в это поле en-GB."
