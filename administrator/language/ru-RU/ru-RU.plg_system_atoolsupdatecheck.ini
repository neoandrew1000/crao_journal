PLG_ATOOLSUPDATECHECK_EMAIL_IMPORTANTNOTES = "\n\n***ВАЖНОЕ ПРИМЕЧАНИЕ ***\nЭта ограниченная во времени ссылка, действительна в течении 24 часов. Щелчек на нее автоматически авторизует Вас в административной панели веб сайта [SITENAME] и запустит в работу функцию обновления через интернет компонента Admin Tools.\n**********\n\n*** ВАЖНОЕ ПРИМЕЧАНИЕ ***\n1. Это эл.письмо было автоматически отправлено Вашим веб сайтом.\n2. Для выключения автоматических уведомлений о наличии новой версии выключите в менеджере плагинов плагин 'System - Admin Tools Update Email'.\n\nВеб сайт AkeebaBackup.com НЕ собирает номер версии установленной на Вашем веб сайте системы, НЕ делится Вашими личными или контактными данными со сторонними партнерами, НЕ отправляет эл.письма о наличии новых версий своим подписчикам, НЕ имеет доступа к Вашему веб сайту, НЕ знает паролей Ваших супер администраторов и администраторов и НЕ знает доменного имени Вашего веб сайта. \n\nВы получили это электронное письмо ОТ РАБОТАЮЩЕГО НА ВАШЕМ ВЕБ САЙТЕ  ПРОГРАМНОГО ОБЕСПЕЧЕНИЯ, поскольку Вы включили эту функцию во время первого запуска компонента Admin Tools, щелкнув на чекбокс (checkbox), под которым напечатано ясное объяснение о том, как она работает."

