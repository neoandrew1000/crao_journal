PLG_SYSTEM_ATOOLSUPDATECHECK_MSG = "Плагин <strong>System Admin Tools Update Email</strong> устарел. Вы сможете найти сообщение о наличии новых версий компонента 'Admin Tools' в контрольной панели системы Joomla: 'Расширения' -> 'Менеджер расширений' -> 'Обновление', но теперь Вы не будете получать электронные письма с уведомлениями о наличии этих новых версий. Для того, чтобы избавиться от этого системного сообщения отключите, пожалуйста, этот плагин."
