PLG_INSTALLER_ADMINTOOLS="Installer - Admin Tools"
PLG_INSTALLER_ADMINTOOLS_XML_DESCRIPTION="Этот плагин предоставляет возможность установки новых версий компонента 'Admin Tools'. Начиная с версии Joomla 2.5.19 и новее, для того, чтобы компонент 'Admin Tools' можно было обновить на его новые версии,  этот плагин ОБЯЗАТЕЛЬНО ДОЛЖЕН быть установлен. В противном случая, Вы увидите предупреждение о выпуске новой версии компонента, но не сможете ее установить."
