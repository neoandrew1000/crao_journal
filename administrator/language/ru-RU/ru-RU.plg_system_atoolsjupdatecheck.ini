PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Автоматически уведомляет супер администратора о наличии новых версий системы Joomla!. Включает ссылку, по щелчку на которую происходит автоматическая авторизация на административную панель Вашего веб сайта и компонентом Admin Tools Professional осуществляется обновление системы Joomla. Для работы этой функции необходима установка и включение плагина One Click Actions."
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="СООБЩЕНИЕ ОБ ОБНОВЛЕНИИ ОТ ВЕБ САЙТА [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Выпущена и готова обновить Ваш сайт новая версия системы Joomla.\n\nВерсия установленной в настоящее время Joomla!: [CURVERSION]\nВерсия выпущенной для обновления Joomla!: [NEWVERSION]\n\nДля установки новой версии на веб сайте [SITENAME], пожалуйста, щелкните по нижеследующей ссылке. Если щелкнуть на нее не удается, просто скопируйте ее и вставьте ее в адресное поле своего браузера.\n\nСсылка обновления:  [LINK] \n"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nЭта ограниченная во времени ссылка действительна в течении 24 часов. Щелчек на нее автоматически авторизует Вас в административной панели веб сайта [SITENAME] и откроет Вам страницу обновления системы Joomla в компоненте Admin Tools.\n**********\n\n*** ВАЖНОЕ ПРИМЕЧАНИЕ ***\n1. Это электронное письмо было автоматически отправлено Вашим веб сайтом.\n\n2. Для выключения автоматических уведомлений о наличии новой версии Joomla выключите в менеджере плагинов плагин 'System - Admin Tools Update Email'.\n\nВеб сайт AkeebaBackup.com НЕ собирает номер версии установленной на Вашем веб сайте системы, НЕ делится Вашими личными или контактными данными со сторонними партнерами, НЕ отправляет электронные письма о наличии новых версий своим подписчикам, НЕ имеет доступа к Вашему веб сайту, НЕ знает паролей Ваших супер администраторов и администраторов и НЕ знает доменного имени Вашего веб сайта. \n\nВы получили это электронное письмо ОТ РАБОТАЮЩЕГО НА ВАШЕМ ВЕБ САЙТЕ  ПРОГРАМНОГО ОБЕСПЕЧЕНИЯ, поскольку Вы включили эту функцию во время первого запуска компонента Admin Tools, щелкнув на чекбокс (checkbox), под которым напечатано ясное объяснение о том, как она работает.\n\n**********\n"

