PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Язык электронного письма"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="По умолчанию (если эта опция оставлена пустой) - электронное письмо, которое компонент Admin Tools отправляет супер администратору по вупуску новой версии системы Joomla, будет написано на языке, который назначен передним страницам Вашего веб сайта. В случае, когда веб сайт использует несколько языков, может возникнуть путаница. Вы можете выбрать язык для тех электронных писем здесь, просто введя тег необходимого Вам языка. Например, для того, чтобы получать электронные письма на английском языке, введите в это поле en-GB."
; Added, version 2.4.3
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Адрес электронной почты супер администратора"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Это адрес электронной почты получателя уведомлений, поступающих через электронную почту. Этот адрес ДОЛЖЕН принадлежать какому-либо СУЩЕСТВУЮЩЕМУ супер администратору этого веб сайта. Если он не принадлежит какому-либо супер администратору или не введен в это поле (опция по умолчанию), то в этом случае электронные уведомления будут получать все супер администраторы этого веб сайта."