ADMINTOOLS_MAXLOGENTRIES_LBL = "Записи журнала максимальной безопасности"
ADMINTOOLS_MAXLOGENTRIES_DESC = "Укажите максимальное число записей, которые будут сохраняться в журнале максимальной безопасности. Превышающие это число записи будут удалены. Используйте 0 для выключения этого параметра и сохранять все вписанные в журнал максимальной безопасности записи (рекомендуется). Примечание: если в Вашем журнале находятся тысячи старых записей, то компоненту "_QQ_"Admin Tools"_QQ_" понадобится значительное время для их удаления. Из соображений производительности веб сайта. старые записи удаляются компонентом "_QQ_"Admin Tools"_QQ_" партиями, каждая в течении 100 секунд при каждой загрузке веб страницы. "
